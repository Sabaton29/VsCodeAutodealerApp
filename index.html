<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autodealer Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
    <style>
        /* Apply custom fonts defined in tailwind.config.js */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Styles for Drag and Drop */
        .dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .drag-over {
            background-color: rgba(200, 16, 46, 0.2) !important; /* #C8102E with 20% opacity */
            outline: 2px dashed rgba(200, 16, 46, 0.5);
            outline-offset: -2px;
        }
    </style>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#C8102E',
            dark: {
              DEFAULT: '#000000', // Main background
              light: '#111111', // Lighter background for elements
              text: '#F3F4F6' // Main text color for dark mode
            },
            light: {
              DEFAULT: '#F9FAFB', // Main background for light mode
              light: '#FFFFFF',   // Lighter background for elements
              text: '#1F2937'  // Main text color for light mode
            },
            'brand-red': '#C8102E',
            'brand-black': '#000000',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Impact', 'sans-serif'],
          },
          animation: {
            'fade-in-scale': 'fadeInScale 0.2s ease-out forwards',
          },
          keyframes: {
            fadeInScale: {
              '0%': { opacity: 0, transform: 'scale(0.95)' },
              '100%': { opacity: 1, transform: 'scale(1)' },
            },
          },
        }
      }
    }
    </script>
